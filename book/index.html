      <h1 class="tc">Book Now</h1>
    <form action="action.html" method="post">

    <article class="c form">
        
    <h2>Date and Time</h2>
        <!-- Add what time they are booking the escape room for -->
    <div class="flex-container">
        <select class="select label-input-container tworow" required>
            <option value="Select">Select Escape Room</option>
            <option value="Expedition: Catastrophe">Expedition: Catastrophe</option>	
            <option value="House of the Occult">House of the Occult</option>
            <option vale="In the Belly of the Bronze Beast">In the Belly of the Bronze Beast</option>
            <option vale="Escaping Isolation">Escaping Isolation</option>
            <option vale="Illusory">Illusory</option>
        </select>
        <input class="label-input-container tworow" type="date" name="date" required>
    </div>
    <table id="tabletimes"></table>
    <h2>Participant Information</h2>
    <div class="flex-container">
        <div class="label-input-container tworow">
            <label>First Name</label>
            <input class="" name="First name" type="text" id="require"><br>
        </div>
        <div class="label-input-container tworow">
            <label>Last Name</label>
            <input class="" name="Last name" type="text" id="require">
        </div>
    </div>
     <label>How many people will be coming to our escape room?</label>
    <input class="tworow" type="number" name="number" id="number" onchange="handleChange(this);"></input>
    <script>
  function handleChange(input) {
    if (input.value < 1) input.value = 1;
    if (input.value > 30) input.value = 30;
  }
</script><br>
    <div class="flex-container">
        <div class="label-input-container threerow">
            <label>Children (5 - 12):</label>
            <input type="number" min="1" max="10">
        </div>
        <div class="label-input-container threerow">
            <label>Adults (13 - 64):</label>
            <input type="number" min="1" max="10">
        </div>
        <div class="label-input-container threerow">
            <label>Seniors (65+):</label>
            <input type="number" min="1" max="10">
        </div>
    </div>
    <p>*Please note that children below the age of 5 will not be admitted for safety reasons.</p>
    <h2>Contact Information</h2>
    <div class="flex-container">
        <div class="label-input-container tworow">
            <label>E-Mail Address</label>
            <input name="e-mail address" type="text" required>
        </div>
        <div class="label-input-container tworow">
            <label>Phone Number</label>
            <input name="phone number" type="text" required>
        </div>
    </div>
        <label>Date of Birth</label>
    <input type="date" name="date" required>
    <script>
        var age = document.getElementById.value;
        if (age < 18){
            alert("You must be 18 or over to book a room.");
        }    
    </script>
    <h2>Payment Information</h2>
    <label>Card Type</label>
    <select class="select" required>
        <option value="select">Select</option>
        <option value="debit">Debit</option>
        <option value="credit">Credit</option>
    </select>
    <div class="flex-container">
       <div class="label-input-container threerow">
           <label>Card Number</label>
           <input name="credit card" type="text">
       </div>  
       <div class="label-input-container threerow">
           <label>Expiration Date</label>
           <input class="" name="Expiration" type="text" placeholder="mm/yy">
       </div> 
       <div class="label-input-container threerow">
           <label>Three Digit Security Code (CCV)</label>
           <input class="" name="CCV" type="number">
       </div>
    </div>
    <div>
        <h2>Disclaimers & Terms/Conditions</h2>
        <label>I agree to all of the Dilemma Escape Rooms <a href="/atem/Dilemma Escape Rooms Terms and Conditions.pdf" target="_blank">terms and conditions</a>.
        <input type="checkbox" required>
    </div>
